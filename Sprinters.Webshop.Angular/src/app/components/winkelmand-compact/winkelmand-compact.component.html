<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Uw winkelwagen</span>
  </h4>
  <ul class="list-group mb-3">
    <li *ngFor="let item of items" class="list-group-item d-flex justify-content-between lh-condensed">
      <div>
        <h6 class="my-0">{{item.naam}}</h6>
        <small class="text-muted">Prijs: {{item.prijsWithBtw | eurcurrency}}</small><br>
        <small class="text-muted">Aantal: {{item.aantal}}</small>
      </div>
      <span class="text-muted">Subtotaal: {{(item.prijsWithBtw * item.aantal) | eurcurrency}}</span>
    </li>
    <li class="list-group-item d-flex justify-content-between">
      <span>Totaal:</span>
      <strong>{{totaalBedrag | eurcurrency}}</strong>
    </li>
  </ul>
